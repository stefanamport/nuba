<div class="userAccount row">
  <div class="middler">
    <div class="grid">

      <main class="grid__item w-8">

        <div class="whitebox">
          <h2 class="whitebox__title">Deine Auswertung</h2>

          <div class="whitebox__content">
            
            <div class="whitebox__message">
            Der folgenden Tagesbedarf wird anhand deiner Angaben im Konto berechnet. Weitere Informationen im <a href="#">Impressum & Disclaimer</a>.
            </div>

            <div *ngFor="let entry of report.componentAnalysis" class="chart chart-rect chart-{{entry.state}}">
              <div class="chart__label">{{entry.name}}</div>
              <div class="chart__targetvalue">{{entry.targetAmount}} {{entry.unit}}</div>
              <div class="chart__bar">
                <div class="chart__currentvalue" [style.right]="chartCurrentPos(entry.percentage)">{{entry.currentAmount | round }}</div>
                <div class="chart__indicator" [style.width]="cartBarLength(entry.percentage)"></div>
              </div>
            </div>

          </div>
        </div>

     </main>


   </div>
  </div>
</div>
